<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artist</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sub_css/sub_artist.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="sub_js/sub_artist.js"></script>





</head>

<body>
    <div id="wrap">
        <!-- HOME -->
        <div id="home">
            <div class="mainhome">
                <div class="mainbg"></div>
                <div class="topbar">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">MEMBERS</a></li>
                        <li><a href="#">GALLERY</a></li>
                        <li><a href="#">DISCOGRAPHY</a></li>
                        <li><a href="#">LEGACY</a></li>
                    </ul>
                </div>
                <div class="artistlogo"></div>
            </div>
        </div>



        <!-- ABOUT -->
        <div id="about">
            <div class="abouttext">
                <div class="debut"></div>
                <div class="explain"></div>
            </div>
            <div class="aboutphoto">
            </div>
        </div>



        <!-- MEMBERS -->
        <div id="members">
            <div class="membersboard">
                <div class="innerbox">
                    <div class="profile1">
                        <div class="ph1"></div>
                        <div class="ph2"></div>
                        <div class="ph3"></div>
                    </div>
                    <div class="profile2">
                        <div class="ph4"></div>
                        <div class="ph5"></div>
                        <div class="ph6"></div>
                    </div>
                    <div class="profile3">
                        <div class="ph7"></div>
                        <div class="ph8"></div>
                        <div class="ph9"></div>
                    </div>
                </div>
            </div>
            <div class="introduce">
                <div class="le_logo"></div>
                <div class="membersinfo">
                    <div class="membersname">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                    <div class="type">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <!-- GALLERY -->
        <div id="gallery">
            <div class="galleryboard">
                <div class="concept1">
                    <div class="gbox1"></div>
                    <div class="gbox2"></div>
                    <div class="gbox3"></div>
                </div>
                <div class="concept2">
                    <div class="gbox4"></div>
                    <div class="gbox5"></div>
                    <div class="gbox6"></div>
                </div>
                <div class="concept3">
                    <div class="gbox7"></div>
                    <div class="gbox8"></div>
                    <div class="gbox9"></div>
                </div>
            </div>
        </div>



        <!-- DISCOGRAPHY -->
        <div id="discography">
            <div class="container">
                <div class="discobox">
                    <div class="albumbox">
                        <div class="album"></div>
                        <div class="disco"></div>
                    </div>
                    <div class="trackbox">
                        <div class="track"></div>
                        <div class="tracklist"></div>
                    </div>
                </div>
                <div class="teaser">
                    <div class="movie"></div>
                </div>
            </div>
        </div>



        <!-- LEGACY -->
        <div id="legacy">
            <div class="legacyboard">
                <div class="legacy2023">
                    <div class="year2023"></div>
                    <div class=" awards2023"></div>
                </div>
                <div class="legacy2022">
                    <div class="year2022"></div>
                    <div class=" awards2023"></div>
                </div>
                <div class="bottomphoto"></div>
            </div>
        </div>
    </div>
</body>

</html>
