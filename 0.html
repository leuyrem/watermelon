<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  폰트 적용 */
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400&display=swap&subset=korean');

        @font-face {
            font-family: '국립박물관문화재단클래식M';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/국립박물관문화재단클래식M.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: '국립박물관문화재단클래식L';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/국립박물관문화재단클래식L.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html {
            font-family: "Noto Sans KR", sans-serif;
        }

        /* 노말라이즈 */
        body,
        ul,
        li,
        dl,
        dt,
        dd,
        h1,
        h2,
        h3,
        h4,
        h5,
        p,
        figure {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        h1,
        h2,
        h3,
        h4,
        strong,
        th {
            font-weight: normal;
            font-family: inherit;
            color: inherit;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* 라이브러리 */
        .con {
            margin: 0 auto;
        }

        .img-box>img {
            width: 100%;
            display: block;
        }

        .row::after {
            content: "";
            display: block;
            clear: both;
        }

        .cell {
            float: left;
            box-sizing: border-box;
        }

        .cell-right {
            float: right;
            box-sizing: border-box;
        }

        .margin-0-auto {
            margin: 0 auto;
        }

        .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }

        .text-align-center {
            text-align: center;
        }

        .line-height-0-ch-only {
            line-height: 0;
        }

        .line-height-0-ch-only>* {
            line-height: normal;
        }

        .relative {
            position: relative;
        }

        .absolute-left {
            position: absolute;
            left: 0;
        }

        .absolute-right {
            position: absolute;
            right: 0;
        }

        .absolute-middle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .table {
            display: table;
        }

        .table-cell {
            display: table-cell;
        }

        input,
        button,
        select,
        fieldset {
            -webkit-border-radius: 0;
            border-radius: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 0;
            background-color: transparent;
        }

        fieldset {
            padding: 0;
            margin: 0;
        }

        .blind,
        legend {
            overflow: hidden;
            position: absolute;
            width: 1px;
            height: 1px;
            font-size: 12px;
            clip: rect(1px, 1px, 1px, 1px);
        }

        button {
            cursor: pointer;
            padding: 0;
        }


        /* 커스텀 */
        body {
            overflow-x: hidden;
        }

        .wrap {
            width: 100%;
        }

        /* 메인 배너 슬라이더 */
        .main-bn {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .main-bn>.slider>.slides>.bn {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s, visibility 1s;
        }

        .main-bn>.slider>.slides>.bn.active {
            opacity: 1;
            visibility: visible;
        }

        /* 메인 배너 내부 텍스트 */
        .main-bn>.slider>.slides>.bn>.inner-txt {
            width: 100%;
            height: 100vh;
            position: absolute;
            left: 0px;
            bottom: 0px;
            color: #fff;
            box-sizing: border-box;
        }

        .main-bn>.slider>.slides>.bn>.inner-txt img {
            width: 100%;
            height: 100%;
        }



        /* 슬라이더 페이지 버튼 */
        .main-bn>.slider>.page-btns {
            position: absolute;
            top: 90%;
            left: 50%;
        }

        .main-bn>.slider>.page-btns>.page-btn {
            color: #fff;
            display: inline-block;
            cursor: pointer;
        }

        .main-bn>.slider>.page-btns>.next-btn {
            margin-left: 60px;
        }

        .main-bn>.slider>.page-btns>.page-btn>i {
            display: block;
            font-size: 20px;
        }

        /* 슬라이더 페이지 번호 */
        .main-bn>.slider>.page-btns>.page-no {
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
        }

        .main-bn>.slider>.page-btns>.page-no>span {
            display: inline-block;
            color: #fff;
            font-size: 18px;
        }
    </style>

</head>


<body>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- XEIcon 폰트 불러오기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <div class="wrap">
        <!-- 상단 배너 슬라이더 -->
        <div class="main-bn">
            <div class="slider">
                <div class="slides">
                    <div class="bn active">
                        <div class="inner-txt">
                            <img src="main_img/캡처.PNG" alt="">
                        </div>
                    </div>

                    <div class="bn">
                        <div class="inner-txt">
                            <img src="main_img/newjeans.jpg" alt="">

                        </div>
                    </div>
                    <div class="bn">
                        <div class="inner-txt">
                            <img src="main_img/nmixx.jpg" alt="">

                        </div>
                    </div>
                    <div class="bn">
                        <div class="inner-txt">
                            <img src="main_img/tiwce2.jpg" alt="">

                        </div>
                    </div>
                    <div class="bn">
                        <div class="inner-txt">
                            <img src="main_img/bibi.jpg" alt="">

                        </div>
                    </div>
                    <div class="bn">
                        <div class="inner-txt">
                            <img src="main_img/itzy.jpg" alt="">

                        </div>
                    </div>
                </div>
                <div class="page-btns">
                    <button class="page-btn prev-btn"><i class="xi-angle-left"></i></button>
                    <button class="page-btn next-btn"><i class="xi-angle-right"></i></button>
                    <div class="page-no">
                        <span class="current-slide-no"></span>
                        <span class="slash">/</span>
                        <span class="total-slide-no"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        console.clear();

        // 상단 메인 배너 슬라이더
        $('.main-bn > .slider > .page-btns > .page-btn').click(function () {
            var $clicked = $(this);
            var $slider = $(this).closest('.slider');

            var index = $(this).index();
            var isLeft = index == 0;
            //console.log(index);

            var $current = $slider.find(' > .slides > .bn.active');
            var $post;

            if (isLeft) {
                $post = $current.prev();
            }
            else {
                $post = $current.next();
            }
            //console.log($post.length);

            if ($post.length == 0) {
                if (isLeft) {
                    $post = $slider.find(' > .slides > .bn:last-child');
                }
                else {
                    $post = $slider.find(' > .slides > .bn:first-child');
                }
            }

            $current.removeClass('active');
            $post.addClass('active');

            updateCurrentPageNumber();
        });

        setInterval(function () {
            $('.main-bn > .slider > .page-btns > .next-btn').click();
        }, 8000);

        // 슬라이더 페이지 번호 지정
        function pageNumber__Init() {
            // 전채 배너 페이지 갯수 세팅해서 .slider 에 'data-slide-total' 넣기
            var totalSlideNo = $('.main-bn > .slider > .slides > .bn').length;
            //console.log(totalSlideNo);

            $('.main-bn > .slider').attr('data-slide-total', totalSlideNo);

            // 각 배너 페이지 번호 매기기
            $('.main-bn > .slider > .slides > .bn').each(function (index, node) {
                $(node).attr('data-slide-no', index + 1);
            });
        };

        pageNumber__Init();

        // 슬라이더 이동시 페이지 번호 변경
        function updateCurrentPageNumber() {
            var totalSlideNo = $('.main-bn > .slider').attr('data-slide-total');
            var currentSlideNo = $('.main-bn > .slider > .slides > .bn.active').attr('data-slide-no');

            $('.main-bn > .slider > .page-btns > .page-no > .total-slide-no').html(totalSlideNo);
            $('.main-bn > .slider > .page-btns > .page-no > .current-slide-no').html(currentSlideNo);
        };

        updateCurrentPageNumber()



        //동영상 재생
        $(document).on('click', '.play', function (e) {
            e.preventDefault();
            var play_button = this;
            play_button.style.display = "none";
            $('#promotion_video')[0].src += '?autoplay=1';
        });

    </script>
</body>

</html>
